<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Binary Tree</title>
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/tree.css}">
    <link rel="stylesheet" th:href="@{/css/icons.css}">
</head>

<body>
    <nav class="navbar navbar-expand-lg">
        <a th:href="@{/}" class="navbar-brand">Data Structure : Tree</a>
    </nav>

    <div class="container my-5 justify-content-center">
        <div class="row option text-center">
            <div class="col-md-3 mr-3" data-toggle="modal" data-target=".bs-modal-add">
                <span class="fa fa-plus mr-2"></span>Insert
            </div>
            <div class="col-md-3" id="remove">
                <span class="fa fa-trash mr-2"></span>Destroy 
            </div>
        </div>
        <h3 class="text-center my-3">Binary Tree</h3>
        <div class="row container">
            <div class="col-md-7">
                <div class="content text-center">
                </div>
            </div>
            <div class="col-md-2 offset-3">
                <h4>Search</h4>
                <p>In order:</p>
                <p id="inOrder"></p>
                <p>Post Order:</p>
                <p id="posOrder"></p>
                <p>Pre Order:</p>
                <p id="preOrder"></p>
            </div>
        </div>

        <div class="modal fade bs-modal-add" tabindex="-1" role="dialog" aria-labelledby="myAddModal"
            aria-hidden="true">
            <div class="modal-dialog modal-sm">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title mt-0" id="myAddModal">Insert element</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <form class="form-inline" id="form-add">
                            <div class="form-group my-2">
                                <input type="number" name="number" id="form-add-number" class="form-control" required
                                    placeholder="New number">
                            </div>
                            <button type="submit" class="btn btn-add"> <span
                                    class="fa fa-save mr-2"></span>Add</button>
                        </form>
                    </div>
                </div><!-- /.modal-content -->
            </div><!-- /.modal-dialog -->
        </div><!-- /.modal -->
    </div>

    <!-- jQuery  -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
    <script th:src="@{/js/jquery.slimscroll.js}"></script>

    <!-- App js -->
    <script th:src="@{/js/tree.js}"></script>
</body>

</html>
